{% extends "base.html" %}
{% block content %}
    <table class="table table-hover">
        <thead>
            <th class="active">Id</th>
            <th class="active">Title</th>
            <th class="active">Description</th>
            <th class="active">Status</th>
        </thead>
        <tbody>
            {% for wish in wishes %}
            <tr class="info">
                    <td>{{ wish.id }}</td>
                    <td>{{ wish.title }}</td>
                    <td>{{ wish.description }}</td>
                    <td>{{ wish.status }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
